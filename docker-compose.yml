services:
  # ═══════════════════════════════════════════════════════════════════════════
  # INGRESS
  # ═══════════════════════════════════════════════════════════════════════════
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - cockpit-net

  # ═══════════════════════════════════════════════════════════════════════════
  # PORTAL
  # ═══════════════════════════════════════════════════════════════════════════
  dashy:
    image: lissy93/dashy:latest
    container_name: dashy
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes:
      - ./config/dashy.yml:/app/user-data/conf.yml:ro
    networks:
      - cockpit-net

  # ═══════════════════════════════════════════════════════════════════════════
  # IDE
  # ═══════════════════════════════════════════════════════════════════════════
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - PASSWORD=${CODE_SERVER_PASSWORD}
      - SUDO_PASSWORD=${SUDO_PASSWORD}
      - DEFAULT_WORKSPACE=/workspace
    volumes:
      - ./config/code-server/certs:/config/.config/code-server/certs
      - ${WORKSPACE_PATH:-/home/demetrios/workspace}:/workspace
      - code_config:/config
    networks:
      - cockpit-net

  # ═══════════════════════════════════════════════════════════════════════════
  # TERMINAL WEB
  # ═══════════════════════════════════════════════════════════════════════════
  ttyd:
    build: ./services/terminal
    container_name: ttyd
    restart: unless-stopped
    volumes:
      - ${WORKSPACE_PATH:-/home/demetrios/workspace}:/workspace
      - claude_config:/root/.claude
      - ttyd_home:/root
    working_dir: /workspace
    networks:
      - cockpit-net

  # ═══════════════════════════════════════════════════════════════════════════
  # GIT
  # ═══════════════════════════════════════════════════════════════════════════
  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    restart: unless-stopped
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=sqlite3
      - GITEA__service__DISABLE_REGISTRATION=true
    volumes:
      - gitea_data:/data
    ports:
      - "2222:22"
    networks:
      - cockpit-net

  # ═══════════════════════════════════════════════════════════════════════════
  # PROXMOX CONTROL
  # ═══════════════════════════════════════════════════════════════════════════
  proxmox-bridge:
    build: ./services/proxmox-bridge
    container_name: proxmox-bridge
    restart: unless-stopped
    environment:
      - PROXMOX_HOST=${PROXMOX_HOST}
      - PROXMOX_TOKEN_ID=${PROXMOX_TOKEN_ID}
      - PROXMOX_TOKEN_SECRET=${PROXMOX_TOKEN_SECRET}
      - PROXMOX_NODE=${PROXMOX_NODE:-t560-proxmox}
    networks:
      - cockpit-net

  # ═══════════════════════════════════════════════════════════════════════════
  # AI INTERFACE
  # ═══════════════════════════════════════════════════════════════════════════
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: openwebui
    restart: unless-stopped
    ports:
      - "3000:8080"
    environment:
      - WEBUI_AUTH=true
      - OLLAMA_BASE_URL=${OLLAMA_URL:-http://ai-gpu:11434}
    volumes:
      - openwebui_data:/app/backend/data
    networks:
      - cockpit-net

  # ═══════════════════════════════════════════════════════════════════════════
  # CI/CD - WOODPECKER
  # ═══════════════════════════════════════════════════════════════════════════
  woodpecker-server:
    image: woodpeckerci/woodpecker-server:latest
    container_name: woodpecker-server
    restart: unless-stopped
    environment:
      - WOODPECKER_OPEN=true
      - WOODPECKER_HOST=http://100.122.190.4/ci
      - WOODPECKER_GITEA=true
      - WOODPECKER_GITEA_URL=http://100.122.190.4/git
      - WOODPECKER_GITEA_CLIENT=${WOODPECKER_GITEA_CLIENT}
      - WOODPECKER_GITEA_SECRET=${WOODPECKER_GITEA_SECRET}
      - WOODPECKER_AGENT_SECRET=${WOODPECKER_AGENT_SECRET}
      - WOODPECKER_ADMIN=demetrios
    volumes:
      - woodpecker_data:/var/lib/woodpecker
    networks:
      - cockpit-net

  woodpecker-agent:
    image: woodpeckerci/woodpecker-agent:latest
    container_name: woodpecker-agent
    restart: unless-stopped
    depends_on:
      - woodpecker-server
    environment:
      - DOCKER_API_VERSION=1.44
      - WOODPECKER_SERVER=woodpecker-server:9000
      - WOODPECKER_AGENT_SECRET=${WOODPECKER_AGENT_SECRET}
      - WOODPECKER_MAX_WORKFLOWS=4
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - cockpit-net

  # ═══════════════════════════════════════════════════════════════════════════
  # OBSERVABILITY - PROMETHEUS
  # ═══════════════════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - cockpit-net

  # ═══════════════════════════════════════════════════════════════════════════
  # OBSERVABILITY - GRAFANA
  # ═══════════════════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://100.122.190.4/grafana/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - cockpit-net

  # ═══════════════════════════════════════════════════════════════════════════
  # METRICS EXPORTERS
  # ═══════════════════════════════════════════════════════════════════════════
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'
    networks:
      - cockpit-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - cockpit-net

networks:
  cockpit-net:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  code_config:
  gitea_data:
  openwebui_data:
  ttyd_home:
  claude_config:
  woodpecker_data:
  prometheus_data:
  grafana_data:
